<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRide - Connexion et Créer un compte</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Barre de navigation -->
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="index.html">EcoRide</a>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="covoiturages.html">Covoiturages</a></li>
                    <li class="nav-item"><a class="nav-link active" href="connexion.html">Connexion</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Section Connexion -->
    <section class="connexion-section">
        <div class="container">
            <h2>Se connecter à EcoRide</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Entrez votre email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="remember-me" class="form-check-input">
                    <label for="remember-me" class="form-check-label">Se souvenir de moi</label>
                </div>
                <button type="submit" class="btn-primary">Se connecter</button>
                <p id="error-message" class="error-message"></p>
            </form>
            <div class="text-center">
                <p>Pas encore de compte ? <a href="register.html">Créer un compte</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Vous avez des questions ? <a href="contact.html">Contactez-nous ici</a> !</p>
            <p><a href="mentions-legales.html">Mentions légales</a></p>
            <p>&copy; 2024 EcoRide - Tous droits réservés</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
